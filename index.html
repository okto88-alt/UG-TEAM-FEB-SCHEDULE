<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Shift Schedule Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="app">

    <!-- LEFT PANEL -->
    <aside class="sidebar">
        <h3>Morning Shift</h3>
        <ul id="shiftPagi"></ul>

        <h3>Night Shift</h3>
        <ul id="shiftMalam"></ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
        <!-- SEARCH -->
        <div class="top-bar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search staff name..."
                oninput="searchNama()"
            >
        </div>

        <!-- RESULT -->
        <div id="searchResult" class="search-result"></div>

        <!-- SCHEDULE -->
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>SURIA88</th>
                        <th>HAKABET</th>
                        <th>VIOBET</th>
                        <th>TEMPO88</th>
                        <th>FILA88</th>
                        <th>IJOBET</th>
                        <th>HAHAWIN88</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody"></tbody>
            </table>
        </div>
    </main>

</div>

<script src="script.js"></script>
</body>
</html>
